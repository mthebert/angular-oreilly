<!doctype html>
<html ng-app='myApp'>
<head>
	<meta charset="utf-8">
	<title>Sample Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
	<h1>Sample Angular Form</h1>
	<form ng-controller="StartUpController" ng-submit="requestFunding()">
		Starting: 
		<input ng-change="computeNeeded()" ng-model="funding.startingEstimate">
		Recommendation: {{funding.needed}}<br/><br/>
		<button class="btn btn-primary" type="submit">Fund my startup!</button>
		<button class="btn btn-primary" type="reset" ng-click="reset()">Reset</button>
	</form>
</div>
	<script src="js/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>	
<script>
	var myAppModule = angular.module('myApp', []);

	myAppModule.controller('StartUpController',	function($scope) {
		$scope.funding = { startingEstimate: 0 };
		
		$scope.computeNeeded = function() {
			$scope.funding.needed = $scope.funding.startingEstimate * 10;
		};
		
		$scope.requestFunding = function() {
			window.alert("Sorry, please get more customers first.");
		};

		$scope.reset = function() {
			$scope.funding.startingEstimate = 0;
		};

		$scope.$watch('funding.startingEstimate', $scope.computeNeeded);
	});
</script>
</body>
</html>
